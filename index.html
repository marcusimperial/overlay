<html>
    <head>
        <title>test app</title>
    </head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <body>
        <label id='version'></label>
        <br>
        <input type='text' id="key">
        <select id="client">
            <option>Vanilla/Forge Client</option>
            <option>Lunar Client</option>
        </select>
        <input type='button' id='save' value='Save Settings' onclick='saveSettings()'>
        <input type='button' id='save' value='test' onclick='test2()'>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Star</th>
                    <th>Tag</th>
                    <th>WS</th>
                    <th>Session</th>
                    <th>FKDR</th>
                    <th>KDR</th>
                    <th>WLR</th>
                    <th>BBLR</th>
                    <th>FKills</th>
                    <th>FDeaths</th>
                    <th>Wins</th>
                    <th>Losses</th>
                </tr>
            </thead>
            <tbody id='overlay'>
            </tbody>
        </table>
        <div id="notification" class="hidden">
            <p id="message"></p>
            <button id="close-button" onclick="closeNotification()">
              Close
            </button>
            <button id="restart-button" onclick="restartApp()" class="hidden">
              Restart
            </button>
        </div>
        <script src='./js/system.js'></script>
        <script src='./js/main.js'></script>
        <script src='./js/settings.js'></script>
        <script src='./js/process.js'></script>
        <script src='./js/display.js'></script>
        <script src='./js/update.js'></script>
    </body>
    <script>
var windowTopBar = document.createElement('div')
windowTopBar.style.width = "100%"
windowTopBar.style.height = "32px"
windowTopBar.style.backgroundColor = "transparent"
windowTopBar.style.position = "absolute"
windowTopBar.style.top = windowTopBar.style.left = 0
windowTopBar.style.webkitAppRegion = "drag"
document.body.appendChild(windowTopBar)
    </script>
</html>
